@import reactivemongo.play.json.collection.JSONCollection
@(users:List[User])

@main("Users") {

    <h1>Users</h1>
    <table>
        <thead>
            <tr><th>Age </th><th>First Name  </th><th>Last Name</th>
        </thead>
        <tbody>
        @for(u<- users) {
            <tr><td>@u.age</td><td>@u.firstName</td><td>@u.lastName</td></tr>
        }
        </tbody>
    </table>



}
